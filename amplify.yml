version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install -g prisma
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
  rewrites:
    - source: '/api/auth/:all*'
      target: '/api/auth/:all*'
      status: '200'
    - source: '/api/:all*'
      target: '/api/:all*'
      status: '200'
    - source: '/<*>'
      target: '/index.html'
      status: '200'